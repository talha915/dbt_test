name: Build and Push Docker Images

on:
  push:
    branches:
      - main 

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build dbt image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/dbt-ecommerce-dbt:latest \
            -f ecommerce-dbt/ecommerce_data/dbt/Dockerfile \
            ecommerce-dbt/ecommerce_data/dbt

      - name: Push dbt image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/dbt-ecommerce-dbt:latest

      - name: Build Superset image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/superset-ecommerce-dbt:latest \
            -f ecommerce-dbt/ecommerce_data/superset/Dockerfile.superset \
            ecommerce-dbt/ecommerce_data/superset

      - name: Push Superset image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/superset-ecommerce-dbt:latest

      - name: Upload docker-compose.yml (optional)
        uses: actions/upload-artifact@v3
        with:
          name: docker-compose
          path: ecommerce-dbt/ecommerce_data/docker-compose.yml
